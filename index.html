<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="script.js">
    <title>Calculadora</title>
</head>
<body>
    <!-- <h1>Faça qualquer conta de maneira rápida  e eficiente!</h1> -->


    <div class="conteiner">

            <div class="logo">Calculadora</div>

        
      <p id="resultado"></p>

        <table>
            <tr>
                <td><button class="opcao" onclick="clean()">C</button></td>
                <td><button class="opcao" onclick="back()"><</button></td>
                <td><button class="opcao" onclick="insert('/')">/</button></td>
                <td><button class="opcao1" onclick="insert('*')">X</button></td>
            </tr>

            <tr>
                <td><button class="opcao" onclick="insert('7')">7</button></td>
                <td><button class="opcao" onclick="insert('8')">8</button></td>
                <td><button class="opcao" onclick="insert('7')">9</button></td>
                <td><button class="opcao1" onclick="insert('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="opcao" onclick="insert('4')">4</button></td>
                <td><button class="opcao" onclick="insert('5')">5</button></td>
                <td><button class="opcao" onclick="insert('6')">6</button></td>
                <td><button class="opcao1" onclick="insert('+')">+</button></td>
            </tr>

            <tr>
                <td><button class="opcao" onclick="insert('1')">1</button></td>
                <td><button class="opcao" onclick="insert('2')">2</button></td>
                <td><button class="opcao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="opcao1" style="height: 102px;" onclick="calcular()">=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="opcao" onclick="insert('0')" style="width: 103px;">0</button></td>
                <td><button class="opcao" onclick="insert('.')">.</button></td>
            </tr>
        </table>

    </div>

    <script>1

function insert(num){
   let numero = document.getElementById('resultado').innerHTML;
   document.getElementById('resultado').innerHTML = numero + num;

}
 
function clean() {
    document.getElementById('resultado').innerHTML = ""
}

function back(){
    let resultado = document.getElementById('resultado').innerHTML;
    document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
}

function calcular(){
    let resultado = document.getElementById('resultado').innerHTML;
    if(resultado){
        document.getElementById('resultado').innerHTML = eval(resultado);
    }
}


// Eval --> responsavel pela operaçoes
    </script> 

</body>
</html>
